<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Reset Password</h4>
  <div class="card-block">
    <form [formGroup]="resetpasswordForm" (ngSubmit)="resetpassword()">
   <!--{{id}} -->
      <div class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
      </div>
      <div class="input-group" [ngClass]="setClassRe_password()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="re_password" formControlName="re_password" placeholder="Repassword">
      </div>
      
      <button class="btn btn-primary" type="submit" [disabled]="!resetpasswordForm.valid"><i class="fa fa-user-plus"></i> Reset</button>
    </form>
  </div>
</div>
